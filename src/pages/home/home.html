<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Geoscience 2018</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: transparent; !important;">


 
    

  <h3>Geoscience 2018 app home page</h3>


    <button ion-button full (click)="goToTradeshowPage()">
   Tradeshow
    </button>
	<br>
	<button ion-button full (click)="goToAgendaPage()">
  Agenda
    </button>
	<br>
	<button ion-button full (click)="goToKeynotePage()">
  Keynote Speakers
    </button>
	<br>
   <button ion-button full (click)="goToFaqPage()">
   F.A.Q.
    </button>
	<br><br>
	<!-- Colors -->
<button ion-button>Default</button>

<button ion-button color="secondary">Secondary</button>

<button ion-button color="danger" >danger</button>

<button ion-button color="light">Light</button>

<button ion-button color="dark">Dark</button>

<!-- Shapes -->
<button ion-button full>Full Button</button>

<button ion-button block>Block Button</button>

<button ion-button round>Round Button</button>

<!-- Outline -->
<button ion-button full outline>Outline + Full</button>

<button ion-button block outline>Outline + Block</button>

<button ion-button round outline>Outline + Round</button>

<!-- Icons -->
<button ion-button icon-start>
  <ion-icon name="star"></ion-icon>
  Left Icon
</button>

<button ion-button icon-end>
  Right Icon
  <ion-icon name="star"></ion-icon>
</button>

<button ion-button icon-only>
  <ion-icon name="star"></ion-icon>
</button>

<!-- Sizes -->
<button ion-button large>Large</button>

<button ion-button>Default</button>

<button ion-button small>Small</button>
	

</ion-content>
