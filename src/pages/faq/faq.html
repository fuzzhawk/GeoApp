<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>F.A.Q.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-position: center; background-repeat: no-repeat; background-size: cover; background-image: url('../../assets/imgs/background.jpg'); !important;">
<ion-card  style="background-color:#b6c2d6;"> 
  <ion-card-header text-wrap >
    <h2>Frequently Asked Questions</h2>
  </ion-card-header>
</ion-card>





<ion-list  style="background-color: transparent;"> 
   <button ion-item icon-end  text-wrap *ngFor="let item of items" (click)="itemTapped(item)" >
    
   
    <ion-icon  item-end md="arrow-forward" style="float: right" ></ion-icon>
    <h2>{{item.q}}</h2>
  </button>
</ion-list>

</ion-content>
