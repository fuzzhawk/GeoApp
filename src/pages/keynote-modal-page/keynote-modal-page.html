<ion-header>

  <ion-navbar color="primary">
    <ion-title ><br>
	Keynote Speaker
	</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content >


 <div padding>
<h1>{{itemdata.name}} </h1>
{{itemdata.t}} <br> <br>

</div>
 <div text-center>
<ion-img item-end width="300" height="300" src={{itemdata.src}}></ion-img>

</div>

<div padding style="white-space:pre-wrap">
{{itemdata.bio}} 
<br>
{{itemdata.place}} - Coast High Country Inn <br>
{{itemdata.time}} <br> <br>
</div>




</ion-content>
