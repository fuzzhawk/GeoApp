<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Keynote Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-position: center; background-repeat: no-repeat; background-size: cover; background-image: url('../../assets/imgs/background.jpg'); !important;">

<ion-list  style="background-color: transparent;"> 
   <button ion-item text-wrap icon-end *ngFor="let item of items" (click)="itemTapped(item)" >
    
      <ion-img item-end width="50" height="50" src={{item.src}}></ion-img>
     
    <ion-icon  item-end name="arrow-forward" style="float: right" ></ion-icon>
    <h2>{{item.name}}</h2>
	<p>{{item.t}}</p><br>
    <p>{{item.place}}</p>
	<p>{{item.time}}<p>
  </button>
</ion-list>

</ion-content>
