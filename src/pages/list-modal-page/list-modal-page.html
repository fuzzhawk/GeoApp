<ion-header>

  <ion-navbar text-wrap color="primary">
    <ion-title>Booth {{itemdata[0].booth}}  
	
	

	
	
	</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <div class="map-container" style = "z-index: -1;">
    <div id="mapId" style="width: 100%; height: 100%; background-color:rgba(255,0,0,0.0);">
    </div>
  </div>
  
<div padding style = "z-index: 99;">
    <div *ngIf="itemdata.length < 2">  {{itemdata[0].name}} </div>
	<div *ngIf="itemdata.length > 1">
     {{itemdata[0].name}} (sat - sun)
	<br>   {{itemdata[1].name}} (mon - tues)
	</div>
</div>




</ion-content>
