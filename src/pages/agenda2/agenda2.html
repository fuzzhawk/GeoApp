<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-position: center; background-repeat: no-repeat; background-size: cover; background-image: url('../../assets/imgs/background.jpg'); !important;">



<ng-container *ngFor="let place of places; let i=index">

<ion-card  style="background-color:#b6c2d6;"> 
  <ion-card-header text-wrap >
    <h2>Location: <br> {{place.n}}</h2>
  </ion-card-header>
</ion-card>
<ion-list  style="background-color: transparent;"> 
<ng-container *ngFor="let item of items">
   <button ion-item text-wrap icon-end  *ngIf="item.p == i"  (click)="itemTapped(item)" >  
    <ion-icon  item-end md="arrow-forward" style="float: right" ></ion-icon>
    <h2>{{item.s}} - {{item.e }} <br> {{item.t}} </h2>
  </button>
</ng-container>
</ion-list>

</ng-container>


</ion-content>
